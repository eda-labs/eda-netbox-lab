apiVersion: fabrics.eda.nokia.com/v1alpha1
kind: Fabric
metadata:
  name: netbox-ebgp-fabric
  namespace: eda-netbox
spec:
  leafs:
    leafNodeSelector:
      - eda.nokia.com/role=leaf
  spines:
    spineNodeSelector:
      - eda.nokia.com/role=spine
  interSwitchLinks:
    linkSelector:
      - eda.nokia.com/role=interSwitch
    poolIPV4: nb-isl-v4
    poolIPV6: nb-isl-v6
  systemPoolIPV4: nb-systemip-v4
  systemPoolIPV6: nb-systemip-v6
  underlayProtocol:
    bgp:
      asnPool: asn-pool
    protocol:
      - EBGP
  overlayProtocol:
    protocol: EBGP
